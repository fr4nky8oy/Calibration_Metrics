[phases.setup]
aptPkgs = ["python3", "python3-pip", "python3-venv", "ffmpeg"]

[phases.install]
cmds = [
  "pip3 install --upgrade pip",
  "pip3 install -r requirements.txt"
]

[phases.build]
cmds = ["echo 'Build phase complete'"]

[start]
cmd = "python3 -m uvicorn app.main:app --host 0.0.0.0 --port $PORT"
